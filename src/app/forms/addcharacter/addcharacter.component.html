<!-- Rows Loop -->
<div class="flex-row">
  <div 
    class="gridcell">
    Meta: {{ columnsChecked.meta }}
  </div>
  <div 
    class="gridcell">
    Attributes: {{ columnsChecked.attributes }}
  </div>
  <div 
    class="gridcell">
    magres: {{ columnsChecked.magres }}
  </div>
  <div 
    class="gridcell">
    nuyen: {{ columnsChecked.nuyen }}
  </div>
  <div 
    class="gridcell">
    skills: {{ columnsChecked.skills }}
  </div>
</div>
<div *ngFor="let row of rows" class="flex-row">
  <div
    *ngFor="let box of boxes"
    class="gridcell"
    [ngClass] = "this.gridCellCSS(row,box)"
    (click)="toggleBoth(row,box)"
  >
  {{ row }}
  {{ box }}
  </div>
</div>gi
