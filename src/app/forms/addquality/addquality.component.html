<div class="container">
  <div class="row">
    <div class="col-md-9">
      <!-- Input name here -->
      <div class="form-group">
        <label for="name">Name of Quality</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
      </div>
    </div>
    <div class="col-md-3">
      <!-- Input cost here add range between -10 and 10 integers only.
         Validate this on the front end too whil we're at it... -->
      <div class="form-group">
          <label for="cost">Karma Cost</label>
          <input
            type="number"
            id="cost"
            formControlName="cost"
            class="form-control">
      </div> 
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- input description here -->
      <div class="form-group">
          <label for="name">Name of Quality</label>
          <textarea
            id="name"
            rows="5"
            cols ="50"
            formControlName="name"
            class="form-control"></textarea>
      </div>
    </div>
  </div>
</div>
