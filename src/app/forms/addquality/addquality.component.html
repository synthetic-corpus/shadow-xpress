<div class="container">
  <form [formGroup]="addQualityForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-9">
        <!-- Input name here -->
        <div class="form-group">
          <label for="name">Name of Quality</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
        </div>
      </div>
      <div class="col-md-3">
        <!-- Input cost here add range between -10 and 10 integers only.
          Validate this on the front end too whil we're at it... -->
        <span 
          *ngIf="addQualityForm.get('cost').value > 0"
          class="help-block">Postive numbers in cost mean the quality is beneficial. Players will spend Karma to get it.</span>
        <span
          *ngIf="addQualityForm.get('cost').value < 0"
          class="help-block">Negative numbers in cost mean the quality is detrimental Players will recieve Karma for having it.</span>
        <div class="form-group">
            <label for="cost">Karma Cost</label>
            <input
              type="number"
              id="cost"
              formControlName="cost"
              class="form-control">
        </div> 
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- input description here -->
        <div class="form-group">
            <label for="description">Name of Quality</label>
            <textarea
              id="description"
              rows="5"
              cols ="50"
              formControlName="description"
              class="form-control"></textarea>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
