<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="text" 
        id="email" 
        class="form-control"
        ngModel
        name="email"
        required
        email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        class="form-control"
        ngModel 
        name="password">
    </div>
    <button 
      class="btn btn-primary" 
      type="submit"
      [disabled]="!f.valid">Submit</button>
  </form>
</div>
